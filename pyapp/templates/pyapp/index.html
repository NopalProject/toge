{%extends './layout.html'%}

{% block content %}
  <h2>Usuarios Creados</h2>

    {% if usuarios %}
        <ul>
        {%for user in usuarios%}
            <li><a href="{% url 'login:usuarios' user.id%}">{{user.username}}</a></li>
        {%endfor%}
        </ul>
    {%else%}
        <p>No hay usuarios que mostrar</p>
    {%endif%}
{%endblock%}
